<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- intlTelInput CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.3/build/css/intlTelInput.css">

    <!-- intlTelInput Js -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.3/build/js/intlTelInput.min.js"></script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>

    <link rel="stylesheet" href="./style.css">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-2 flex items-center justify-center min-h-screen">

    <!-- Backdrop de carregamento -->
    <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="text-white text-lg flex flex-col items-center">
            <svg class="animate-spin h-10 w-10 mb-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            Aguarde... Enviando
        </div>
    </div>

    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-lg h-full">
        <!-- Logo + Nome -->
        <div class="flex justify-center items-center mb-2">
            <img src="https://placehold.co/600?text=L" alt="logo"
                class="w-16 h-16 rounded-full mr-4 border-2 border-gray-300">

            <h2 class="text-xl font-semibold text-gray-800">Lorem, ipsum.</h2>
        </div>

        <!-- T√≠tulo principal abaixo -->
        <h1 class="text-2xl font-bold text-center text-gray-800">üì¨ Entre em Contato</h1>

        <form id="contato-form" class="space-y-4 mt-8">
            <div class="form-group relative">
                <!-- NOME -->
                <input id="nome" type="text" name="nome" placeholder=" "
                    class="peer !block placeholder-transparent focus:outline-none w-full px-5 pt-6 pb-1 bg-white rounded-lg border border-skin-primary focus:outline-none focus:ring-0 text-skin-secondary" />

                <label for="nome"
                    class="after:content-['*'] after:ml-0.5 after:text-red-500 absolute origin-left left-5 top-4 !text-sm md:text-lg text-gray-400 duration-300 transform transition-all">
                    Nome
                </label>

                <span class="msg-error block text-xs text-red-500 hidden"></span>
            </div>

            <div class="form-group relative">
                <!-- TELEFONE -->
                <input data-id="telefone" type="tel" id="celular" name="celular" placeholder=" "
                    class="peer !block placeholder-transparent focus:outline-none w-full px-5 pt-6 pb-1 bg-white rounded-lg border border-skin-primary focus:outline-none focus:ring-0 text-skin-secondary" />

                <label for="celular" data-id="label-telefone"
                    class="after:content-['*'] after:ml-0.5 after:text-red-500 absolute origin-left left-5 top-4 !text-sm md:text-lg text-gray-400 duration-300 transform transition-all">
                    Celular
                </label>

                <span class="msg-error block text-xs text-red-500 hidden"></span>
            </div>

            <div class="form-group relative">
                <!-- E-MAIL -->
                <input id="email-validate" type="email"
                    class="peer !block placeholder-transparent focus:outline-none w-full px-5 pt-6 pb-1 bg-white rounded-lg border border-skin-primary focus:outline-none focus:ring-0 text-skin-secondary"
                    placeholder=" " name="email">

                <label for="email"
                    class="after:content-['*'] after:ml-0.5 after:text-red-500 absolute origin-left left-5 top-4 !text-sm md:text-lg text-gray-400 duration-300 transform transition-all">
                    Email
                </label>

                <span class="msg-error block text-xs text-red-500 hidden"></span>
            </div>

            <div class="form-group relative">
                <!-- ENDERE√áO -->
                <input id="endereco" type="text" name="endereco" placeholder=" "
                    class="peer !block placeholder-transparent focus:outline-none w-full px-5 pt-6 pb-1 bg-white rounded-lg border border-skin-primary focus:outline-none focus:ring-0 text-skin-secondary" />

                <label for="endereco"
                    class="after:content-['*'] after:ml-0.5 after:text-red-500 absolute origin-left left-5 top-4 !text-sm md:text-lg text-gray-400 duration-300 transform transition-all">
                    Endere√ßo
                </label>

                <span class="msg-error block text-xs text-red-500 hidden"></span>
            </div>

            <!-- TIPO CONTATO -->
            <div x-data="{ tipo: '' }" class="form-group relative">
                <div class="select-wrapper relative z-10" :class="{ 'has-value': tipo }"
                    x-init="window.addEventListener('reset-form', () => { tipo = '' })">
                    <select x-model="tipo" value="" name="tipo" id="tipo"
                        class="w-full px-5 pt-6 pb-1 bg-white rounded-lg border border-skin-primary focus:outline-none focus:ring-0 text-skin-secondary">
                        <option value="" selected disabled hidden></option>
                        <option value="Compra">Compra</option>
                        <option value="Or√ßamento">Or√ßamento</option>
                        <option value="Manuten√ß√£o">Manuten√ß√£o</option>
                        <option value="Reclama√ß√£o">Reclama√ß√£o</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <i class="fa-solid fa-chevron-down select-icon-right fa-xs"></i>

                    <label for="tipo"
                        class="after:content-['*'] after:ml-0.5 after:text-red-500 absolute origin-left left-5 top-4 !text-sm md:text-lg text-gray-400 duration-300 transform transition-all">
                        Tipo
                    </label>
                </div>

                <span class="msg-error block text-xs text-red-500 hidden"></span>
            </div>

            <div class="form-group relative">
                <!-- COMENTARIO -->
                <textarea id="mensagem" name="mensagem" rows="4" placeholder=" "
                    class="peer !block placeholder-transparent focus:outline-none w-full px-5 pt-6 pb-1 bg-white rounded-lg border border-skin-primary focus:outline-none focus:ring-0 text-skin-secondary"></textarea>

                <label for="mensagem"
                    class="after:content-['*'] after:ml-0.5 after:text-red-500 absolute origin-left left-5 top-4 !text-sm md:text-lg text-gray-400 duration-300 transform transition-all">
                    Mensagem
                </label>

                <span class="msg-error block text-xs text-red-500 hidden"></span>

            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
                Enviar
            </button>
        </form>

        <p id="msg-sucesso" class="mt-4 text-green-600 hidden text-center">‚úÖ Dados enviados com sucesso!</p>
        <p id="msg-erro" class="mt-4 text-red-600 hidden text-center">‚ùå Erro ao enviar. Tente novamente.</p>
    </div>

    <!-- Include jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <!-- Include jQuery Validate plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation/dist/jquery.validate.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
